          target: ${{ env.QT_TARGET }}
          arch: ${{ env.QT_ARCH }}
          dir: ${{ env.RUNNER_WORKSPACE }}
          cache: true
          cache-key-prefix: install-qt-action

      - name: Check qmake
        shell: bash
        run: |
          which qmake
          qmake --version

      - name: Check cmake
        shell: bash
        run: |
          which cmake
          cmake --version
          cmake --help

      - name: List files
        shell: bash
        run: ls -lR ${RUNNER_WORKSPACE}

  install-qt-windows:
    
    runs-on: windows-2019

    env:
      QT_ARCH: win64_msvc2019_64
      QT_HOST: windows

    steps:
      - name: Install Qt
        uses: jurplel/install-qt-action@v3 
        with:
          version: ${{ env.QT_VER }}
          host: ${{ env.QT_HOST }}
          target: ${{ env.QT_TARGET }}
          arch: ${{ env.QT_ARCH }}
          dir: ${{ env.RUNNER_WORKSPACE }}
          cache: true
          cache-key-prefix: install-qt-action

      - name: Check qmake
        shell: bash
        run: |
          which qmake
          qmake --version

      - name: Check cmake
        shell: bash
        run: |
